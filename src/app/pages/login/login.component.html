<section id="login-section">
    <div id="fondo">
        <div id="presentacion">
            <img src="/images/logo-PH.png" alt="" id="logo-ph">
            <p>Administración ParkHub</p>
            <p id="motto-cochera">Acceso fácil, seguridad garantizada.</p>
        </div>
        
        <form id="login-form">
                <input type="text" name="usuario" class="input" id="usuario" [(ngModel)]="datosLogin.username">
                <label for="usuario">Usuario</label>
        
                <input type="password" name="contraseña" class="input" id="contraseña" [(ngModel)]="datosLogin.password" [type]="visible ? 'text' : 'password'">           
                <label for="contraseña">Contraseña</label>
                    
                <div id="mostrar-contraseña">
                    <input type="checkbox" name="mostrar-contraseña" id="mostrar-contraseña" (click)="cambiarVisibilidad()">
                    <label for="mostrar-contraseña">Mostrar contraseña</label>
                </div>
            
            <button type="button" id="boton-login" (click)="login()">Iniciar sesión</button>
        </form>
    </div>

</section>
